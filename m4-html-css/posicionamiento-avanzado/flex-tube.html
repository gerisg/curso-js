<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Tube</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="css/flex-tube.css">
</head>
<body>
    <header>
        <div class="start">
            <i class="fas fa-bars"></i>
            <span class="logo"><i class="fab fa-youtube"></i>FlexTube</span>
        </div>
        <div class="center">
            <form>
                <input type="text" placeholder="Buscar">
                <button type="submit"><i class="fas fa-search"></i></button>
            </form>
        </div>
        <div class="end">
            <i class="fas fa-video"></i>
            <i class="fas fa-th"></i>
            <i class="fas fa-bell"></i>
            <img class="profile-img" src="images/user.jpg" alt="usuario">
        </div>
    </header>
    <div class="container">
        <main>
            <div class="video-player"></div>
        </main>
        <aside>
            <article class="video-container">
                <div class="video-img">
                    <img src="images/miniatura.jpg" alt="imagen del video">
                    <div class="video-play">
                        <i class="fas fa-play"></i>
                    </div>
                    <div class="video-actions">
                        <i class="fas fa-clock"></i>
                        <i class="fas fa-list"></i>
                    </div>
                </div>
                <div class="video-desc">
                    <h2 class="video-title">Titulo del video</h2>
                    <p class="video-author">Juan Perez</p>
                    <p class="video-views">32.324 visualizations</p>
                    <p class="video-date">Hace 7 meses</p>
                </div>
            </article>
        </aside>
    </div>
</body>
</html>
